<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Horb_Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Willkommen bei unserem Start-up Horb_Connect</h1>

  <!-- Dark/Light Mode Umschalter -->
  <button onclick="toggleMode()">Toggle Dark Mode</button>

  <!-- Formular f√ºr das Hinzuf√ºgen von Ereignissen -->
  <h2>Ereignis hinzuf√ºgen</h2>
  <form id="ereignisForm" onsubmit="event.preventDefault(); ereignisEintragen();">
    <input type="text" id="wo" placeholder="Wo findet das Ereignis statt?" required><br>
    <input type="text" id="was" placeholder="Was ist das Ereignis?" required><br>
    <input type="datetime-local" id="wann" required><br>
    <input type="text" id="extras" placeholder="Extras (optional)"><br>
    <button type="submit">Ereignis hinzuf√ºgen</button>
  </form>

  <!-- Ereignis-Tabelle -->
  <h2>Ereignisse</h2>
  <table>
    <thead>
      <tr>
        <th>üìç Wo</th>
        <th>üìù Was</th>
        <th>üïí Wann</th>
        <th>‚ûï Extras</th>
      </tr>
    </thead>
    <tbody id="tabelle">
      <!-- Hier werden die Ereignisse angezeigt -->
    </tbody>
  </table>

  <script>
    const SUPABASE_URL = 'https://vptflhlzsbvpbfvmflja.supabase.co';
    const SUPABASE_ANON_KEY = 'dein_anon_key';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Ereignis hinzuf√ºgen
    async function ereignisEintragen() {
      const wo = document.getElementById('wo').value;
      const was = document.getElementById('was').value;
      const wann = new Date(document.getElementById('wann').value).toISOString();
      const extras = document.getElementById('extras').value;

      // Einf√ºgeversuch in die Supabase-Datenbank
      const { data, error } = await supabase
        .from('ereignisse')
        .insert([{ wo, was, wann, extras }]);

      if (error) {
        console.error('Fehler beim Einf√ºgen:', error.message);
        alert('Es gab einen Fehler beim Speichern des Ereignisses.');
      } else {
        console.log('Erfolgreich eingef√ºgt:', data);
        alert('Ereignis wurde erfolgreich gespeichert.');
        ladeTabelle();  // Tabelle neu laden
      }
    }

    // Tabelle laden
    async function ladeTabelle() {
      const { data, error } = await supabase
        .from('ereignisse')
        .select('*');

      if (error) {
        console.error('Fehler beim Laden:', error);
        return;
      }

      const tabelle = document.getElementById('tabelle');
      tabelle.innerHTML = '';  // Tabelle leeren
      data.forEach(eintrag => {
        const zeile = document.createElement('tr');
        zeile.innerHTML = `
          <td>${eintrag.wo}</td>
          <td>${eintrag.was}</td>
          <td>${new Date(eintrag.wann).toLocaleString()}</td>
          <td>${eintrag.extras || ''}</td>
        `;
        tabelle.appendChild(zeile);
      });
    }

    // Dark/Light Mode
    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }

    // Initiale Tabellenanzeige
    ladeTabelle();
  </script>
</body>
</html>
