<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Horb_Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f0f0f0;
    }

    .dark-mode th {
      background-color: #333;
    }

    .hidden {
      display: none;
    }

    #notification {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button onclick="toggleMode()">üåó Dark/Light Mode</button>

  <!-- Login -->
  <div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-Mail" required><br>
      <input type="password" id="password" placeholder="Passwort" required><br>
      <button type="submit">Einloggen</button>
    </form>
  </div>

  <!-- Benachrichtigung -->
  <div id="notification"></div>

  <!-- Tabelle -->
  <div id="table-section" class="hidden">
    <h2>Ereignisse</h2>
    <table>
      <thead>
        <tr>
          <th>üìç Wo</th>
          <th>üìù Was</th>
          <th>üïí Wann</th>
          <th>‚ûï Extras</th>
        </tr>
      </thead>
      <tbody id="tabelle"></tbody>
    </table>
  </div>

  <script>
    // Supabase
    const SUPABASE_URL = 'https://vptflhlzsbvpbfvmflja.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwdGZsaGx6c2J2cGJmdm1mbGphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMjEyODgsImV4cCI6MjA2Mjc5NzI4OH0.37ryrRnE0fycdVjXiDRml1VM3GGEiJj4a_oH6i3sPUM';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Dark-/Light-Mode
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Notification anzeigen
    function showNotification(message, type = "success") {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.className = type;
      note.style.display = "block";
    }

    // Login-Formular
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showNotification("‚ùå Anmeldung fehlgeschlagen: " + error.message, "error");
        return;
      }

      showNotification("‚úÖ Erfolgreich angemeldet!", "success");
      alert("‚úÖ Login erfolgreich!");

      // Bereiche anzeigen/verstecken
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("table-section").classList.remove("hidden");

      ladeTabelle();
    });

    // Tabelle laden
    async function ladeTabelle() {
      const { data, error } = await supabase.from('ereignisse').select('*');

      if (error) {
        showNotification("‚ùå Fehler beim Laden der Tabelle", "error");
        return;
      }

      const tabelle = document.getElementById("tabelle");
      tabelle.innerHTML = "";

      data.forEach(e => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${e.wo}</td>
          <td>${e.was}</td>
          <td>${new Date(e.wann).toLocaleString()}</td>
          <td>${e.extras || ""}</td>
        `;
        tabelle.appendChild(row);
      });
    }
  </script>

</body>
</html>
