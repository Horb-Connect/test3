<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Horb_Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: white;
      color: black;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    button {
      padding: 10px;
      margin: 10px 0;
    }

    table, th, td {
      border: 1px solid gray;
      border-collapse: collapse;
      padding: 8px;
    }

    #event-form {
      display: none;
    }

    #notification {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body class="light">
  <h1>Horb_Connect</h1>

  <button onclick="toggleMode()">üåì Modus wechseln</button>

  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="E-Mail" required><br>
    <input type="password" id="password" placeholder="Passwort" required><br>
    <button type="submit">Einloggen</button>
  </form>

  <div id="notification"></div>

  <div id="event-form">
    <h2>Neues Ereignis</h2>
    <input type="text" id="wo" placeholder="Ort"><br>
    <input type="text" id="was" placeholder="Was"><br>
    <input type="datetime-local" id="wann"><br>
    <input type="text" id="extras" placeholder="Extras"><br>
    <button onclick="addEvent()">Ereignis hinzuf√ºgen</button>
  </div>

  <h2>Ereignisse</h2>
  <table>
    <thead>
      <tr><th>Wo</th><th>Was</th><th>Wann</th><th>Extras</th></tr>
    </thead>
    <tbody id="events-table">
    </tbody>
  </table>

  <script>
    const SUPABASE_URL = 'https://vptflhlzsbvpbfvmflja.supabase.co';
    const SUPABASE_ANON_KEY = 'ey...PUM'; // Gek√ºrzt f√ºr √úbersicht

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    function showNotification(message, type = "success") {
      const note = document.getElementById("notification");
      note.innerText = message;
      note.className = type;
      note.style.display = "block";
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showNotification("‚ùå Anmeldung fehlgeschlagen: " + error.message, "error");
        return;
      }

      showNotification("‚úÖ Erfolgreich angemeldet!", "success");
      document.getElementById('event-form').style.display = 'block';
      document.getElementById('login-form').style.display = 'none';
      loadEvents();
    });

    async function loadEvents() {
      const { data, error } = await supabase.from('ereignisse').select('*');
      const table = document.getElementById('events-table');
      table.innerHTML = '';

      if (error) {
        showNotification("‚ùå Fehler beim Laden: " + error.message, "error");
        return;
      }

      data.forEach(e => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${e.wo}</td>
          <td>${e.was}</td>
          <td>${new Date(e.wann).toLocaleString()}</td>
          <td>${e.extras || ''}</td>`;
        table.appendChild(row);
      });
    }

    async function addEvent() {
      const wo = document.getElementById('wo').value;
      const was = document.getElementById('was').value;
      const wann = document.getElementById('wann').value;
      const extras = document.getElementById('extras').value;

      const { error } = await supabase.from('ereignisse').insert([{ wo, was, wann, extras }]);
      if (error) {
        showNotification("‚ùå Fehler beim Einf√ºgen: " + error.message, "error");
        return;
      }

      showNotification("‚úÖ Ereignis erfolgreich hinzugef√ºgt!", "success");
      loadEvents();
    }
  </script>
</body>
</html>
