<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Horb_Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* White Mode (Standard) */
    body.white-mode {
      background-color: #fff;
      color: #000;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f0f0f0;
    }

    /* Dark mode specific styles for table */
    body.dark-mode table th {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode table td {
      background-color: #222;
    }

    /* Toggle Button for Dark/Light Mode */
    #toggle-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #toggle-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="white-mode">
  <button id="toggle-button">üåô Dunkelmodus</button>

  <h1>Willkommen bei unserem Start-up Horb_Connect</h1>

  <!-- Logo -->
  <img src="C:\Users\silas\Downloads\Projekt Infos.jpeg" alt="Logo" width="200">

  <!-- Login-Formular -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-Mail" required><br>
    <input type="password" id="password" placeholder="Passwort" required><br>
    <button type="submit">Einloggen</button>
  </form>

  <!-- Produktinformationen -->
  <h2>Produkte</h2>
  <ul>
    <li>Produkt 1 ‚Äì Beschreibung</li>
    <li>Produkt 2 ‚Äì Beschreibung</li>
    <li>Produkt 3 - Test</li>
  </ul>

  <!-- Neues Ereignis Formular -->
  <h3>Neues Ereignis hinzuf√ºgen</h3>
  <form id="addEventForm" style="display:none;">
    <input type="text" id="wo" placeholder="Wo?" required><br>
    <input type="text" id="was" placeholder="Was?" required><br>
    <input type="datetime-local" id="wann" required><br>
    <input type="text" id="extras" placeholder="Extras (optional)"><br>
    <button type="submit">Hinzuf√ºgen</button>
  </form>

  <!-- Ereignis-Tabelle -->
  <h2>Ereignisse</h2>
  <table>
    <thead>
      <tr>
        <th>üìç Wo</th>
        <th>üìù Was</th>
        <th>üïí Wann</th>
        <th>‚ûï Extras</th>
        <th>Bearbeiten</th>
        <th>L√∂schen</th>
      </tr>
    </thead>
    <tbody id="tabelle">
      <!-- Supabase-Daten werden hier eingef√ºgt -->
    </tbody>
  </table>

  <!-- Supabase-Verbindung + Daten laden -->
  <script>
    const SUPABASE_URL = 'https://vptflhlzsbvpbfvmflja.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwdGZsaGx6c2J2cGJmdm1mbGphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMjEyODgsImV4cCI6MjA2Mjc5NzI4OH0.37ryrRnE0fycdVjXiDRml1VM3GGEiJj4a_oH6i3sPUM';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Toggle zwischen Dark Mode und White Mode
    document.getElementById('toggle-button').addEventListener('click', () => {
      const body = document.body;
      const currentMode = body.classList.contains('dark-mode') ? 'dark' : 'light';

      if (currentMode === 'dark') {
        body.classList.remove('dark-mode');
        body.classList.add('white-mode');
        document.getElementById('toggle-button').textContent = 'üåô Dunkelmodus';
      } else {
        body.classList.remove('white-mode');
        body.classList.add('dark-mode');
        document.getElementById('toggle-button').textContent = 'üåû Hellenmodus';
      }
    });

    // Anmeldung
    async function anmelden(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const passwort = document.getElementById('password').value;

      const { user, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: passwort,
      });

      if (error) {
        alert('Fehler bei der Anmeldung: ' + error.message);
        return;
      }

      alert('Erfolgreich eingeloggt!');
      document.getElementById('loginForm').style.display = 'none';  // Verstecke das Login-Formular
      document.getElementById('addEventForm').style.display = 'block'; // Zeige das Formular f√ºr neue Ereignisse
      ladeTabelle();  // Lade die Tabelle nach dem erfolgreichen Login
    }

    document.getElementById('loginForm').addEventListener('submit', anmelden);

    // Ereignisse laden
    async function ladeTabelle() {
      const { data, error } = await supabase
        .from('ereignisse')
        .select('*');

      if (error) {
        console.error('Fehler beim Laden:', error);
        return;
      }

      const tabelle = document.getElementById('tabelle');
      tabelle.innerHTML = '';  // Tabelle zur√ºcksetzen

      data.forEach(eintrag => {
        const zeile = document.createElement('tr');
        zeile.innerHTML = `
          <td>${eintrag.wo}</td>
          <td>${eintrag.was}</td>
          <td>${new Date(eintrag.wann).toLocaleString()}</td>
          <td>${eintrag.extras || ''}</td>
          <td><button onclick="bearbeiteEreignis(${eintrag.id})">Bearbeiten</button></td>
          <td><button onclick="loescheEreignis(${eintrag.id})">L√∂schen</button></td>
        `;
        tabelle.appendChild(zeile);
      });
    }

    // Neues Ereignis hinzuf√ºgen
    document.getElementById('addEventForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const wo = document.getElementById('wo').value;
      const was = document.getElementById('was').value;
      const wann = new Date(document.getElementById('wann').value).toISOString();
      const extras = document.getElementById('extras').value;

      const { data, error } = await supabase
        .from('ereignisse')
        .insert([
          { wo, was, wann, extras }
        ]);

      if (error) {
        alert('Fehler beim Hinzuf√ºgen: ' + error.message);
        return;
      }

      alert('Ereignis erfolgreich hinzugef√ºgt!');
      ladeTabelle(); // Tabelle nach dem Hinzuf√ºgen aktualisieren
    });

    // Ereignis l√∂schen
    async function loescheEreignis(id) {
      const { data, error } = await supabase
        .from('ereignisse')
        .delete()
        .eq('id', id);

      if (error) {
        alert('Fehler beim L√∂schen: ' + error.message);
        return;
      }

      alert('Ereignis erfolgreich gel√∂scht!');
      ladeTabelle(); // Tabelle nach dem L√∂schen aktualisieren
    }

    // Ereignis bearbeiten (Platzhalter)
    async function bearbeiteEreignis(id) {
      alert('Bearbeiten von Ereignis ID ' + id);
      // Hier kannst du ein Bearbeitungsformular einf√ºgen oder direkt den Datensatz bearbeiten
    }
  </script>

</body>
</html>
