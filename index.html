<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Horb_Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f0f0f0;
    }

    .dark-mode th {
      background-color: #333;
    }

    #notification {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #event-form {
      display: none;
    }

    .toggle-button {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Willkommen bei Horb_Connect</h1>

  <!-- Dark-/Light-Mode-Umschalter -->
  <button class="toggle-button" onclick="toggleMode()">üåì Dark/Light Mode</button>

  <!-- Login-Formular -->
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="E-Mail" required><br>
    <input type="password" id="password" placeholder="Passwort" required><br>
    <button type="submit">Einloggen</button>
  </form>

  <!-- Benachrichtigung -->
  <div id="notification"></div>

  <!-- Ereignistabelle (erst sichtbar nach Login) -->
  <div id="event-form">
    <h2>Ereignisse</h2>
    <table>
      <thead>
        <tr>
          <th>üìç Wo</th>
          <th>üìù Was</th>
          <th>üïí Wann</th>
          <th>‚ûï Extras</th>
        </tr>
      </thead>
      <tbody id="tabelle"></tbody>
    </table>
  </div>

  <!-- Supabase + Login-Logik + DarkMode -->
  <script>
    const SUPABASE_URL = 'https://vptflhlzsbvpbfvmflja.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // ggf. gek√ºrzt
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showNotification(message, type = "success") {
      const note = document.getElementById("notification");
      note.innerText = message;
      note.className = type;
      note.style.display = "block";
    }

    // Dark/Light Mode
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showNotification("‚ùå Anmeldung fehlgeschlagen: " + error.message, "error");
        return;
      }

      showNotification("‚úÖ Erfolgreich angemeldet!", "success");
      alert("Erfolgreich angemeldet!");

      document.getElementById("event-form").style.display = "block";
      document.getElementById("login-form").style.display = "none";

      ladeTabelle();
    });

    async function ladeTabelle() {
      const { data, error } = await supabase.from('ereignisse').select('*');

      if (error) {
        console.error('Fehler beim Laden:', error);
        showNotification("‚ùå Fehler beim Laden der Tabelle", "error");
        return;
      }

      const tabelle = document.getElementById('tabelle');
      tabelle.innerHTML = '';

      data.forEach(eintrag => {
        const zeile = document.createElement('tr');
        zeile.innerHTML = `
          <td>${eintrag.wo}</td>
          <td>${eintrag.was}</td>
          <td>${new Date(eintrag.wann).toLocaleString()}</td>
          <td>${eintrag.extras || ''}</td>
        `;
        tabelle.appendChild(zeile);
      });
    }
  </script>
</body>
</html>
