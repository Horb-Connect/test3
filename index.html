<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Horb_Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f0f0f0;
    }

    .dark-mode th {
      background-color: #333;
    }

    #notification {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    form {
      margin-top: 30px;
    }

    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }

  </style>
</head>
<body>

  <!-- Dark-/Light-Mode -->
  <button onclick="toggleMode()">üåó Dark/Light Mode</button>

  <!-- Hinweisbereich -->
  <div id="notification"></div>

  <!-- Ereignis-Tabelle -->
  <h2>Ereignisse</h2>
  <table>
    <thead>
      <tr>
        <th>üìç Wo</th>
        <th>üìù Was</th>
        <th>üïí Wann</th>
        <th>‚ûï Extras</th>
      </tr>
    </thead>
    <tbody id="tabelle"></tbody>
  </table>

  <!-- Formular zum Hinzuf√ºgen -->
  <h3>Neues Ereignis hinzuf√ºgen</h3>
  <form id="ereignisForm">
    <input type="text" id="wo" placeholder="Ort (wo)" required />
    <input type="text" id="was" placeholder="Was passiert?" required />
    <input type="datetime-local" id="wann" required />
    <textarea id="extras" placeholder="Extras (optional)"></textarea>
    <button type="submit">‚ûï Hinzuf√ºgen</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://vptflhlzsbvpbfvmflja.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwdGZsaGx6c2J2cGJmdm1mbGphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMjEyODgsImV4cCI6MjA2Mjc5NzI4OH0.37ryrRnE0fycdVjXiDRml1VM3GGEiJj4a_oH6i3sPUM';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function showNotification(message, type = "success") {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.className = type;
      note.style.display = "block";
      setTimeout(() => note.style.display = "none", 4000);
    }

    async function ladeTabelle() {
      const { data, error } = await supabase.from("ereignisse").select("*").order("wann", { ascending: true });

      if (error) {
        showNotification("‚ùå Fehler beim Laden: " + error.message, "error");
        return;
      }

      const tbody = document.getElementById("tabelle");
      tbody.innerHTML = "";

      data.forEach(e => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${e.wo}</td>
          <td>${e.was}</td>
          <td>${new Date(e.wann).toLocaleString()}</td>
          <td>${e.extras || ""}</td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById("ereignisForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const wo = document.getElementById("wo").value;
      const was = document.getElementById("was").value;
      const wann = document.getElementById("wann").value;
      const extras = document.getElementById("extras").value;

      const { error } = await supabase.from("ereignisse").insert([{ wo, was, wann, extras }]);

      if (error) {
        showNotification("‚ùå Fehler beim Speichern: " + error.message, "error");
        return;
      }

      showNotification("‚úÖ Ereignis erfolgreich gespeichert!", "success");
      e.target.reset();
      ladeTabelle();
    });

    ladeTabelle();
  </script>

</body>
</html>
